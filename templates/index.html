<!doctype html>
<head>
    <title>Morse Code</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
    <div class="content">
        <h1>MESSAGE TO MORSE</h1>
        <form action="." method="POST">
            <input type="text" name="morse_text">
            <input type="submit" name="submit" value="Go Morse" class="button">
        </form>

        <h1>MESSAGE TO ALPHABET</h1>
        <form action="." method="POST">
            <input type="text" name="alphabet_text">
            <input type="submit" name="submit" value="Go Alphabet" class="button">
        </form>

        <h1>MESSAGE TO BARCODE</h1>
        <form action="." method="POST">
            <input type="text" name="barcode_text">
            <input type="submit" name="submit" value="Go Barcode" class="button">
        </form>
    </div>
</body>
